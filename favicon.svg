<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e7edf6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#9fb0c4;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#6ee7ff;stop-opacity:0.75" />
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect x="0" y="0" width="64" height="64" rx="14" ry="14" fill="#070a0f"/>
  
  <!-- Segmented "A" - broken line style matching reference -->
  <g transform="translate(32,32)" stroke="url(#lineGrad)" stroke-width="0.9" fill="none" stroke-linecap="round">
    <!-- Left leg - broken segments -->
    <path d="M -9.5 9.5 L -4.5 -4.5 L -0.5 -8" 
          stroke-dasharray="1.8 1.5" 
          opacity="0.85"/>
    
    <!-- Right leg - broken segments -->
    <path d="M 0.5 -8 L 4.5 -4.5 L 9.5 9.5" 
          stroke-dasharray="1.8 1.5" 
          opacity="0.85"/>
    
    <!-- Crossbar - broken horizontal segments -->
    <line x1="-4" y1="-2.5" x2="4" y2="-2.5" 
          stroke-dasharray="1.5 1.3" 
          opacity="0.8"/>
    
    <!-- Apex - broken peak segments -->
    <path d="M -4.5 -4.5 L -0.5 -8 L 4.5 -4.5" 
          stroke-dasharray="1.3 1.2" 
          opacity="0.75"/>
  </g>
  
  <!-- Very subtle border -->
  <rect x="0" y="0" width="64" height="64" rx="14" ry="14" 
        fill="none" 
        stroke="rgba(110,231,255,0.12)" 
        stroke-width="0.6"/>
</svg>
